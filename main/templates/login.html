{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<style>
    /* CSS Styling for Centering the Login Form */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Ensure full viewport height */
        margin: 0;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background-image: url("https://i.pinimg.com/originals/b9/01/16/b901168260c3809094a71022b10e6f82.jpg");
    }

    .login-container {
        background-color: #f5f5f5;
        max-width: 400px;
        padding: 60px;
        border-radius:30px;
        box-shadow: 0 20px 300px rgba(0, 0, 0, 0.2);
        text-align: center;
        justify-content: center;
    }

    h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .login-btn {
        width: 150px;
        background-color: #008CBA;
        color: #fff;
        border: none;
        padding: 12px 24px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin-bottom: 20px;
        margin-right: 80px;
        margin-top: 10px;
        
    }

    .login-btn:hover {
        background-color: #005f7f;
    }

    .register-link {
        color: #008CBA;
        text-decoration: none;
        font-weight: bold;
    }

    .register-link:hover {
        text-decoration: underline;
    }

</style>

<div class="login-container">

    <h1>Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>
            
            <tr>
                <td></td>
                <td><input class="btn login-btn" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
    Don't have an account yet? <a href="{% url 'main:register' %}" class="register-link">Register Now</a>

</div>

{% endblock content %}
